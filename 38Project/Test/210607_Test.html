<html>
    <body>
        <script src="../lib/three.min.js"></script>
        <canvas id="c"></canvas>
    </body>
    <script>


        window.onload = function () {
            const VIEW_ANGLE = 70
            const ASPECT = 100 / 100
            const NEAR = 0.1
            const FAR = 500

            var renderer = new THREE.WebGLRenderer()
            renderer.setSize(800, 600)
            document.body.appendChild(renderer.domElement)
            var scene = new THREE.Scene()
            var camera = new THREE.PerspectiveCamera(
                VIEW_ANGLE, // angle : 시야각 (일반적으로 45~75도)
                ASPECT, // 화면의 비율을 나타냄 (보통 width/height로 사용)
                NEAR, // 물체를 얼마나 가까이 있는것까지 볼것인가
                FAR // 물체를 얼마나 멀리 있는것까지 볼것인가
            )
            camera.position.set(0, 30, 30)
            camera.lookAt(scene.position)
            var geometry = new THREE.BoxGeometry(10, 10, 10) 
            var meterial = new THREE.MeshLambertMaterial({color: 0xFFFFFF})

            var mesh = new THREE.Mesh(geometry, meterial)

            scene.add(mesh)

            var light = new THREE.PointLight(0xFFFFFF)

            light.position.set(20, 10, 40)

            scene.add(light)
            renderer.setClearColor(0xdddddd, 1)
            var loop = function () {
                mesh.rotation.x += 0.1
                mesh.rotation.y += 0.02
                mesh.rotation.z += 0.02
                renderer.render(scene, camera)
                requestAnimationFrame(loop)
            }
            requestAnimationFrame(loop)

        }
    </script>

</html>
